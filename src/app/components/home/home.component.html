
<button type="button" class="btn btn-danger">Primary</button>
<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <form>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px" aria-label="Search Icon">search</mat-icon>
    <input
      #searchB
      name="searchKey"
      type="text"
      (keyup)="searchBook(searchB.value)"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit"
    >
  </div>
</form>
</div>
<div class="tw-flex tw-flex-row tw-m-24-px">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects" routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
</div>
<!-- <div>
  {{searchText}}
</div> -->


<!-- Table  -->
<div class="header_fixed">
  <table class="searchedTabel">
    <thead>
        <tr>
            <th>S No.</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Year of Publish</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subject of searchedBooks.docs | paginate:{
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems : count};
          let i = index">
            <td>{{(page-1)*10+i+1}}</td>
            <td>{{subject.title}}</td>
            <td>{{subject.author_name}}</td>
            <td>{{subject.first_publish_year}}</td>
        </tr>
    </tbody>
</table>
<div>
  <pagination-controls
    previousLabel = "Prev"
    nextLabel = "Next"
    (pageChange)="onTableDataChange($event)"
  ></pagination-controls>
</div>
</div>
